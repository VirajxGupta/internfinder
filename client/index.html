<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5qE4XgB3pY/lWfD95y+g8/t+c3M+YyO2F0Z/9n+pC9Kq9w3+k1w6G5lG6Sg==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#833cf6",
                        "background-light": "#f7f5f8",
                        "background-dark": "#171022",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(23, 16, 34, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-card {
            box-shadow: 0 0 20px rgba(131, 60, 246, 0.15);
            transition: all 0.3s ease;
        }

        .glow-card:hover {
            box-shadow: 0 0 30px rgba(131, 60, 246, 0.3);
            transform: translateY(-4px);
        }

        .bento-item {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-item:hover {
            transform: scale(1.02);
        }

        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .gradient-bg {
            background: radial-gradient(circle at top right, #833cf6, transparent),
                radial-gradient(circle at bottom left, #4d21b3, transparent),
                #130d1c;
        }
    </style>
    <title>Internship Recommender</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
